<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팟캐스트 사이트 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 팟캐스트 사이트 생성기</h1>
            <p>음원 파일을 업로드하면 자동으로 팟캐스트 사이트를 생성합니다</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎵</div>
                    <h3>음원 파일을 드래그하거나 클릭하여 업로드</h3>
                    <p>MP3, WAV, OGG 파일을 지원합니다</p>
                    <input type="file" id="audioFile" accept="audio/*" hidden>
                    <button class="upload-btn" onclick="document.getElementById('audioFile').click()">
                        파일 선택
                    </button>
                </div>
            </div>

            <div class="form-section" id="formSection" style="display: none;">
                <h3>팟캐스트 정보 입력</h3>
                <form id="podcastForm">
                    <div class="form-group">
                        <label for="title">제목 *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">설명</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">작성자</label>
                        <input type="text" id="author" name="author">
                    </div>
                    
                    
                    <button type="submit" class="generate-btn">팟캐스트 사이트 생성</button>
                </form>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h3>생성 완료!</h3>
                <div class="result-info">
                    <p>팟캐스트 사이트가 성공적으로 생성되었습니다.</p>
                    <div class="file-info">
                        <strong>생성된 파일:</strong> <span id="generatedFileName"></span>
                    </div>
                    <div class="preview-link">
                        <a href="#" id="previewLink" target="_blank">사이트 미리보기</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
